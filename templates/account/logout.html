{% extends "account/base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="bg-light position-relative pt-4 pt-sm-6 pb-5 py-sm-6">
    <div class="mx-auto mt-n3 mt-sm-0" style="max-width: 460px; background-color: #8da6be; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h3 class="text-dark text-center pt-sm-2" style="padding-top: 30px;">{% trans "Sign Out" %}</h3><br>
        <form class="login text-dark text-center mb-4" method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ form.logout }}<br><br>                
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}<br>
            <button class="primaryAction btn btn-warning" type="submit">{% trans "Sign Out" %}</button>
        </form>
    </div>
</section>
<style>
    @media (max-width: 767.98px) {
        .mx-auto {
            max-width: 100% !important; 
            padding: 10px; 
        }
    }
</style>
{% endblock %}
